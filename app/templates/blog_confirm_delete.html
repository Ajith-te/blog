{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ post.title }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'blog_list' %}">Cancel</a>
</form>
{% endblock %}
